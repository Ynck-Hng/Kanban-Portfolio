<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/tagModule.js" defer></script>
    <script src="./js/cardModule.js" defer></script>
    <script src="./js/listModule.js" defer></script>
    <title> Kanban - Portfolio </title>
</head>
<body>

    <div class="container">
        <header>
          
            <div class="header__title--container">
                <img src="./img/kanban-icon.png" alt="Kanban Logo">
                <div class="title__container">
                    <h2 class="header__title">Kanban</h2>
                    <a a href="https://github.com/Ynck-Hng" target="_blank" class="header__subtitle"> Github : Ynck-Hng </a>
                </div>
            </div>
            
            <div class="header__buttons">
                <div class="header__list">
                    <span class="button__list--title button__title"> Créer une liste </span><a href="#" class="create__list--button"> ＋ </a>
                </div>
                <div class="header__tag--add">
                    <span class="button__tag--title button__title"> Créer un tag</span><a href="#" class="create__tag--button"> ＋ </a>
                </div>
                <div class="header__tag--remove">
                    <span class="button__tag--title button__title"> Supprimer un tag</span><a href="#" class="remove__tag--button"> － </a>
                </div>
            </div>
        </header>

        <main>
            <div class="main__container--lists">
                <!-- Lists here -->
            
                
            </div>
        </main>
        
        <div class="modal__background hidden fadeIn"></div>

        <div class="list__form--container modal hidden">
            <form class="create__list--form slideIn">
                <a href="#" class="list__form--close close__modal"> x </a>
                <h2 class="list__form--title"> Ajouter une liste </h2>
                <input type="text" name="name" class="list__name--input" placeholder="Nom de la liste...">
                <button type="submit" class="list__form--submit submit__button--form"> Créer </button>
            </form>
        </div>
        
        <div class="card__form--container modal hidden">
            <form class="create__card--form slideIn">
                <a href="#" class="card__form--close close__modal"> x </a>
                <input type="hidden" name="list_id"> 
                <h2 class="card__form--title"> Ajouter une carte </h2>
                <input type="text" name="name" class="card__name--input" placeholder="Nom de la carte...">
                <input type="color" name="color" class="card__color--input" value="#000000">
                <button type="submit" class="card__form--submit submit__button--form"> Créer </button>
            </form>
        </div>
        
        <div class="tag__add--form-container modal hidden">
            <form class="create__tag--form slideIn">
                <a href="#" class="tag__form--close close__modal"> x </a>
                <h2 class="tag__form--title"> Ajouter une catégorie </h2>
                <input type="hidden" name="card_id">
                <input type="text" name="name" class="tag__name--input" placeholder="Nom de la catégorie...">
                <input type="color" name="color" class="tag__color--input" value="#000000">
                <button type="submit" class="tag__form--submit submit__button--form"> Créer </button>
            </form>
        </div>

        <div class="tag__remove--form-container modal hidden">
            <form class="delete__tag--form slideIn">
                <a href="#" class="tag__form--remove-close close__modal"> x </a>
                <h2 class="tag__remove--title"> Retirer une catégorie </h2>
                    <select name="id" class="remove__tag--input">
                        <option value = ""> Sélectionner </option>
                    </select>
                <button type="submit" class="tag__form--delete-submit submit__button--form"> Supprimer </button>
            </form>
        </div>

        <div class="tag__assign--form-container modal hidden">
            <form class="assign__tag--form slideIn">
                <a href="#" class="tag__assign--close close__modal"> x </a>
                <h2 class="tag__assign--title"> Ajouter une catégorie à cette carte </h2>
                <input type="hidden" name="card_id">
                    <select name="tagId" class="tag__assign--input">
                        <option value = ""> Sélectionner </option>
                    </select>
                <button type="submit" class="tag__assign--submit submit__button--form"> Ajouter </button>
            </form>
        </div>

    </div>
</body>
</html>
